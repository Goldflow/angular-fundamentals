<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<!-- now angular knows this is the module to be loaded-->
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar">
        <ul class="navbar-inner">
            <li><a href="/NewEvent.html">Create Event</a></li>
        </ul>
    </div>
    <!--any input that is both invalid & dirty will have backgroundcolor pink
    to repeat: dirty a form that has been modified since initial loading of form-->
    <style>input.ng-invalid.ng-dirty {background-color:pink}</style>
    <!-- controller responsible to load information about an event
    angular now knows its the controller that manages this div-->
    <div ng-controller="EditEventController" style="padding-left:20px; padding-right: 20px;">
        <div class="container">
            <h1>New Event</h1>
            <hr />
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name</label>
                    <input id="eventName" required ng-model="event.name" type="text" placeholder="Name of your event..." />

                    <label for="eventDate">Event Date:</label>
                    <input id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" type="text" placeholder="format (mm/dd/yyyy)..." />

                    <label for="eventTime">Event Time</label>
                    <input id="eventTime" ng-model="event.time"  type="text" placeholder="start and end time..." />

                    <label for="eventLocation">Event Location:</label>
                    <input id="eventLocation" ng-model="event.location.address"  type="text" placeholder="Address of event"/>

                    <br />
                    <input id="eventCity" type="text" ng-model="event.city" class="input-small" placeholder="City..."/>
                    <input id="eventProvince" type="text"  ng-model="event.province"  class="input-small" placeholder="Province..."/>

                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" type="url" ng-model="event.imageUrl"  class="input-xlarge" placeholder="Url of image..."/>

                </fieldset>

                <img ng-src="{{event.imageUrl}}" src="" />
                <br />
                <br />

                <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/services/EventData.js"></script>
<script src="/js/filters.js"></script>

</body>
</html>
