<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="UTF-8">
    <title>Compile Sample</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="container">


    <div ng-controller="CompileSampleController" style="padding:20px;">

        <div id="appendHere">
            name: <input type="text" placeholder="key" ng-model="name"/> <br/>
            markup: <input type="text" placeholder="value" ng-model="markup"/>
            <button type="button" class="btn" ng-click="appendDivToElement(markup)">
                Append to element</button>
            <br/>
            <br/>
        </div>

    </div>

</div>


<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/CompileSampleController.js"></script>
<script src="/js/filters.js"></script>
<script src="/lib/bootstrap.min.js"></script>

</body>
</html>
